{% extends 'layout.html' %}



{% block content %}



<form method="post" action="/new">

    <div class = "box2 l-corner">
        <input type="text" name="title" placeholder="title">
        <button type="submit">Create set</button>
    </div>

    <div class="box3 r-corner">
        <input class="question" name="prompt" type="text">
        <input class="answer" type="text" name="response">
        <button class='btn3 center' type='button' onclick = "create_new()">New</button>
    </div>

</form>





{% endblock %}
